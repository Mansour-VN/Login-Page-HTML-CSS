<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./EX1.css">
</head>

<body class="d-flex flex-column col-lg-12 justify-content-between " style="height: 100vh; min-width: 576px;">
        <div class="container d-flex flex-lg-row flex-column col-lg-12 col-sm-12 gap-5 ">
            <div class="image col-xl-6">
                <img src="./clip-online-business.png" class="img-fluid" alt="image" style="height: 600px;">
            </div>
            <div class="section__2 col-xl-6 d-flex flex-column justify-content-center align-items-center">
                <div class="icons d-flex flex-row justify-content-center align-items-center  gap-3" style="min-width:400px ;">
                    <span class="fs-2 text-muted">Sign in with</span>
                    <div class="bg-primary rounded-circle d-flex justify-content-center align-items-center"
                        style="width: 45px; height: 45px;">
                        <i class="bi bi-facebook text-white fs-3"></i>
                    </div>
                    <div class="bg-primary rounded-circle d-flex justify-content-center align-items-center"
                        style="width: 45px; height: 45px;">
                        <i class="bi bi-twitter text-white fs-3"></i>
                    </div>
                    <div class="bg-primary rounded-circle d-flex justify-content-center align-items-center"
                        style="width: 45px; height: 45px;">
                        <i class="bi bi-instagram text-white fs-3"></i>
                    </div>
                </div>
                <div class="or d-flex flex-row align-items-center justify-content-center gap-1 py-3 col-11">
                    <div id="or__line" class="col-5" style="height:2px; background: rgb(231, 231, 231);"></div>
                    <div class="col-1 text-center">or</div>
                    <div id="or__line" class="col-5" style="height:2px; background: rgb(231, 231, 231);"></div>
                </div>
                <div class="input col-12 d-flex flex-column justify-content-center align-items-center">
                    <div class="input-group col-12 mb-3">
                        <input type="text" placeholder="Email address" class="form-control"
                            aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" placeholder="Password" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="d-flex flex-row col-12 justify-content-between pb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label" for="flexCheckChecked">
                                Remember me
                            </label>
                        </div>
                        <div class="">
                            <a href="#" class="text-decoration-none text-dark">Forget password?</a>
                        </div>
                    </div>
                    <div class="col-12 d-flex justify-content-center pb-2">
                        <button type="button" id="btn" class="btn btn-primary" style="height:50px; width: 150px;">LOGIN</button>
                    </div>
                    <div class="pb-2">
                        <span class="">Dont have an account?</span>
                        <a href="#" class="text-danger">Register</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex flex-row col-12 justify-content-between align-items-center fw-bolder fs-4 bg-primary"
            style="height: 100px;">
            <div class="px-3">
                <span class="">Copyright</span>
                <img src="./copyright-symbol-svgrepo-com.svg" alt="copyright" class="svg"
                    style="width: 15px; height:15px;">
                <span class="">2020. All rights reserved</span>
            </div>
            <div class="px-3 d-flex gap-5">
                <i class="bi bi-twitter text-white"></i>
                <i class="bi bi-facebook text-white"></i>
                <i class="bi bi-google text-white"></i>
                <i class="bi bi-instagram text-white"></i>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
